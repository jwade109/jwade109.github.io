<!DOCTYPE html>

<style>

input
{
  position: absolute;
  left: 20px;
  z-index: 10;
  width: 200px;
}

</style>

<html style="border: 0; overflow: hidden;">

  <head>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" type="image/x-icon" href="resources/favicon.ico">
    <title>L-Systems</title>
  </head>

  <body style="border: 0; margin: 0; padding: 0">
    <canvas id="canvas" style="position: absolute"></canvas>
    <form autocomplete="off">
    <input type="text" id="axiom"
      value="X" style="bottom: 220px;"
      placeholder="start conditions"/>
    <input type="range" class="slider" min="1" max="8" value="6" id="iterations"
      style="bottom: 170px"/>
    <input type="range" class="slider" min="1" max="120" value="25" id="angle"
      style="bottom: 120px"/>
    <input type="text" id="draw"
      value="F" style="bottom: 70px"
      placeholder="draw"/>
    <input type="text" id="ruleset"
      value="X -> F+[[X]-X]-F[-FX]+X, F -> FF" style="bottom: 20px; width: 85%"
      placeholder="ruleset"/>
    </form>
    <script src="scripts/big-empty/vector.js"></script>
    <script src="scripts/lindenmayer/lsystem.js"></script>
    <script src="scripts/lindenmayer/main.js"></script>
  </body>

</html>
