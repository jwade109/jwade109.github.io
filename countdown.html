<!DOCTYPE html>
<html>

  <head>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" type="image/x-icon" href="resources/favicon.ico">
    <title>Countdown</title>
  </head>

  <style>

  .timers
  {
      font-family: Consolas;
      font-size: 72px;
  }

  </style>

  <body>
    <div class="center" style="text-align: center">
      <div class="timers" id="timers"></div>
      <div id="version"></div>
    </div>

    <script src="scripts/global.js"></script>

  </body>
</html>


<script>

DATES =
{
    "End of the Semester": new Date("May 15 2019 3:05 PM"),
    "First Day at Torc": new Date("May 20 2019 9:00 AM"),
    "R@VT Test Launch": new Date("May 25 2019 12:00 PM"),
    "R@VT Leaves for Arizona": new Date("June 12 2019 12:00 PM"),
    "End of 3500C Lease": new Date("June 30 2019 12:00 AM"),
    "Probabalistic End of Life": new Date("January 12 2073 12:00 PM")
}

TIMERS = document.getElementById("timers");

function update()
{
    TIMERS.innerHTML = "";
    for (let d of Object.entries(DATES))
    {
        name = d[0];
        date = d[1];
        var dt = Math.round((date.getTime() - new Date().getTime())/1000);
        var seconds = dt % 60;
        dt = (dt - seconds)/60;
        var minutes = dt % 60;
        dt = (dt - minutes)/60;
        var hours = dt % 24;
        dt = (dt - hours)/24;
        var days = dt % 365;
        dt = (dt - days)/365;
        var years = dt;

        TIMERS.innerHTML +=
              "<h1 style='text-decoration: underline'>" + name + "</h1>" +
              "<h1>" +
              (years > 0 ? (years + '').padStart(2, '0') + ":" : "")
               + (days + '').padStart(2, '0') +
              ":" + (hours + '').padStart(2, '0') +
              ":" + (minutes + '').padStart(2, '0') +
              ":" + (seconds + '').padStart(2, '0') + "</h1>";
    }
}

update();

setInterval(update, 250);

</script>
