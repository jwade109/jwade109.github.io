<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="../styles.css">
    <link rel="shortcut icon" type="image/x-icon" href="../resources/favicon.ico">
    <title>Keep Talking and Nobody Explodes</title>
  </head>

  <body>

    <div class="center" style="text-align: center">

      <div style="height: 30px"></div>

      <!-- <select id="module" onchange="">
        <option>Select a Module</option>
        <option selected value="morse-code">Morse Code</option>
      </select> -->

      <div style="text-align: center">
        <input style="margin-top: 20px" id="in1"
          class="loruun"
          type="text"
          name="input"
          placeholder="1st character possibilities">
        </input>
      </div>
      <div style="text-align: center">
        <input style="margin-top: 20px" id="in2"
          class="loruun"
          type="text"
          name="input"
          placeholder="2nd character possibilities">
        </input>
      </div>
      <div style="text-align: center">
        <input style="margin-top: 20px" id="in3"
          class="loruun"
          type="text"
          name="input"
          placeholder="3rd character possibilities">
        </input>
      </div>
      <div style="text-align: center">
        <input style="margin-top: 20px" id="in4"
          class="loruun"
          type="text"
          name="input"
          placeholder="4th character possibilities">
        </input>
      </div>
      <div style="text-align: center">
        <input style="margin-top: 20px" id="in5"
          class="loruun"
          type="text"
          name="input"
          placeholder="5th character possibilities">
        </input>
      </div>

      <div style="height: 40px"></div>

      <table style="text-align: center" id="output">
      </table>

      <div id="version"></div>

    </div>

  </body>
  <script src="../scripts/global.js"></script>
</html>

<style>

tr, th, td
{
    border: 1px black solid;
    background-size: 100% 50px;
    font-size: 28px;
}

span.highlight
{
    background-color: #AAAAFF;
}

</style>

<script>

const OUTPUT = document.getElementById("output");
const INPUT = ["in1", "in2", "in3", "in4", "in5"]
    .map(x => document.getElementById(x));
let POSSIBLE = [];

const WORDS = [
    "about", "after", "again", "below", "could",
    "every", "first", "found", "great", "house",
    "large", "learn", "never", "other", "place",
    "plant", "point", "right", "small", "sound",
    "spell", "still", "study", "their", "there",
    "these", "thing", "think", "three", "water",
    "where", "which", "world", "would", "write"
]

for (let i in INPUT)
{
    INPUT[i].addEventListener("keyup", function(event)
    {
        update(i);
    })
    POSSIBLE.push({});
}

update(0);

function update(index)
{
    POSSIBLE[index] = {};
    for (let c of INPUT[index].value.toLowerCase())
    {
        POSSIBLE[index][c] = true;
    }

    let markups = [];
    for (let word of WORDS)
    {
        let markup = [];
        for (let i in word)
        {
            let c = word[i];
            if (POSSIBLE[i][c]) markup.push({char: c, match: true});
            else markup.push({char: c, match: false});
        }

        let result = "";
        let match = false;
        let matches = 0;
        for (let i = 0; i < markup.length; i++)
        {
            let e = markup[i];
            let next = null;
            if (i < markup.length - 1) next = markup[i+1];
            if (e.match) matches++;
            if (e.match && !match)
            {
                result += "<span class='highlight'>";
                match = true;
            }
            result += e.char;
            if (next == null || next.match == false)
            {
                if (match) result += "</span>";
                match = false;
            }
        }
        markups.push([result, matches == 5]);
    }

    printTable(markups);
}

function printTable(markup)
{
    console.table(markup);
    let table = "";
    for (let i = 0; i < 7; i++)
    {
        table += "<tr>";
        for (let j = 0; j < 5; j++)
        {
            let index = i*5 + j;
            if (markup[index][1])
                table += "<td style='background-color: #BBFFBB'>" +
                    markup[index][0] + "</td>";
            else
                table += "<td>" + markup[index][0] + "</td>";
        }
        table += "</tr>";
    }
    OUTPUT.innerHTML = table;
}

</script>
